<!DOCTYPE html>
<html> 
<head> 
    <title> float </title>
    <style> 
        #right{
            float: right;
            border: 1px solid black;
            border-radius: 10px;
        }
        #left{ 
            float: left;
            border: 1px solid black;
            border-radius: 60px;

        }
    </style>
    <body> 
        <center> 
            <h2> FLOAT R-L</h2>
            <img id="right" src="right.jpg">
            <img id="left" src="left.jpg"
        
        </center>
    </body>
</head>

</html>
